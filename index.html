<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landingspagina Jo</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/components-menu.css">
  <link rel="stylesheet" href="CSS/components-sidemenu.css">
  <link rel="stylesheet" href="CSS/page-index.css">
</head>

<body>
  <!-- AUTH -->
  <div id="auth">
    <button id="login-btn">🔐 Inloggen met Google</button>
  </div>

  <!-- gedeelde header (hamburger + topmenu) -->
  <div data-include="partials/header.html"></div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="page">
      <main class="content">

        <!-- Werk/Privé icon-toggle -->
        <div class="mode-toggle">
          <input type="checkbox" id="modeSwitch" aria-label="Schakel tussen werk en privé" />
          <label for="modeSwitch" class="switch icon-only">
            <span class="knob"></span>
            <span class="icon icon-work" title="Werk">🧰</span>
            <span class="icon icon-prive" title="Privé">🏠</span>
          </label>
        </div>

        <button id="jumpAllTasks" class="ghost">⬇️ Alle taken</button>


        <div class="workspace">
          <div id="postits" class="postits-row"></div>
        </div>
        <!-- ALLE TAKEN onderaan de pagina -->
        <div class="alltasks-container card">
          <div class="alltasks-header">
            <button id="toggleAllTasks" class="primary">📁 ALLE TAKEN</button>

            <!-- 🔍 verschijnt alleen wanneer het panel open is -->
            <input id="allTasksSearch" class="alltasks-search" type="search"
              placeholder="Zoek op naam, datum, prio, tekst…" style="display:none;">
          </div>

          <div id="allTasksPanel" style="display:none;">
            <div id="allTasksTable"></div>
          </div>
        </div>
      </main>

      <aside class="rightcol">
        <button id="newTaskBtn" class="primary">＋ NIEUW</button>

        <!-- Nieuw taak formulier -->
        <div id="formContainer" class="card" style="display:none;">
          <label>Taak:</label><input id="name" placeholder="Taaknaam" />
          <label>Start datum:</label><input id="start" type="date" placeholder="Startdatum" />
          <label>Eind datum:</label><input id="end" type="date" placeholder="Einddatum" />
          <label>Prio:</label>
          <select id="priority">
            <option value="0">PRIO 0</option>
            <option value="1">PRIO 1</option>
            <option value="2">PRIO 2</option>
            <option value="3">PRIO 3</option>
          </select>
          <label>Categorie:</label>
          <input id="category" list="categoryList" placeholder="bv. Algemeen (werk)" />
          <datalist id="categoryList"></datalist>
          <label>Omschrijving:</label> <textarea id="description" placeholder="Omschrijving (optioneel)"></textarea>
          <label>Document:</label><input id="link" placeholder="Link naar bestand (optioneel)" />
          <button id="addTodo" class="primary">✔️ Toevoegen</button>
        </div>

        <!-- Overige taken -->
        <div id="uncategorized" class="card">
          <h3>📌 Overige taken</h3>
          <div id="uncategorized-list"></div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Scripts -->
  <script src="Script/Javascript/menu.js"></script>
  <script src="Script/Javascript/include-partials.js"></script>
  <script type="module" src="Script/Javascript/main.js"></script>

</body>

</html>
