<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <!-- AUTH -->
  <div id="auth" style="text-align:center; padding:2rem;">
    <h2>Welkom</h2>
    <p>Log in met je Google-account om je taken te beheren</p>
    <button id="login-btn" class="primary">Google login</button>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <!-- Topbar -->
    <header class="topbar">
      <button class="icon-btn" id="menuBtn">☰</button>
      <div class="mainnav">
        <ul>
          <li><a href="#" class="menu-link">Home</a></li>
          <li><a href="#" class="menu-link">Overzicht</a></li>
        </ul>
      </div>
      <div>
        <input type="checkbox" id="modeSwitch" />
        <label for="modeSwitch" class="switch icon-only">
          <span class="icon icon-work">💼</span>
          <span class="icon icon-prive">🏠</span>
          <span class="knob"></span>
        </label>
      </div>
    </header>

    <main class="page">
      <!-- Content -->
      <div class="content">
        <!-- Formulier voor nieuwe taak -->
        <button id="newTaskBtn" class="primary">+ NIEUW</button>
        <div id="formContainer" style="display:none;">
          <div class="card">
            <h3>Nieuwe taak</h3>
            <label>Naam</label>
            <input type="text" id="name">
            <label>Start</label>
            <input type="date" id="start">
            <label>Einde</label>
            <input type="date" id="end">
            <label>Categorie</label>
            <input id="category" list="categoryList">
            <datalist id="categoryList"></datalist>
            <label>Omschrijving</label>
            <textarea id="description"></textarea>
            <label>Link</label>
            <input type="text" id="link">
            <button id="addTodo" class="primary" style="margin-top:.8rem;">Toevoegen</button>
          </div>
        </div>

        <!-- Post-it weergave -->
        <div class="postits-row" id="postits"></div>
      </div>

      <!-- Rechter kolom -->
      <aside class="rightcol">
        <div class="card">
          <strong>📌 Overige taken</strong>
          <div id="uncategorized-list"></div>
        </div>
      </aside>
    </main>
  </div>

  <!-- Scripts -->
  <script src="../Script/Javascript/include-partials.js"></script>
  <script src="../Script/Javascript/menu.js"></script>
  <script type="module" src="Script/Javascript/main.js"></script>

</body>

</html>
