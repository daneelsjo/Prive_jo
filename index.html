<body class="page-index">

            <span class="knob"></span>

            <button id="toggleAllTasks" class="primary">📁 ALLE TAKEN</button>
            <input id="allTasksSearch" class="alltasks-search" type="search"
              placeholder="Zoek op naam, datum, prio, tekst…" style="display:none;" />
          </div>

            <div id="allTasksTable"></div>
          </div>

  <script src="Script/Javascript/include-partials.js"></script>

  <script type="module" src="Script/Javascript/main.js"></script>
