<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To‑Do App</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
  <!-- AUTH -->
  <div id="auth">
    <button id="login-btn">🔐 Inloggen met Google</button>
  </div>

  <!-- gedeelde header (via partial include) -->
  <div data-include="partials/header.html"></div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="page">
      <main class="content">
        <!-- Werk/Privé schuif -->
        <div class="mode-toggle">
          <input type="checkbox" id="modeSwitch" aria-label="Schakel tussen werk en privé" />
          <label for="modeSwitch" class="switch icon-only">
            <span class="knob" aria-hidden="true"></span>
            <span class="label" title="Werk">🧰</span>
            <span class="label" title="Privé">🏠</span>
          </label>
        </div>

        <div class="workspace">
          <div id="postits" class="postits-row"></div>
          <aside id="taskDetailPanel" class="detail-panel" style="display:none;"></aside>
        </div>
      </main>

      <aside class="rightcol">
        <button id="newTaskBtn" class="primary">＋ NIEUW</button>

        <div id="formContainer" class="card" style="display:none;">
          <input id="name" placeholder="Taaknaam" />
          <input id="start" type="date" placeholder="Startdatum" />
          <input id="end" type="date" placeholder="Einddatum" />
          <label>Categorie</label>
          <input id="category" list="categoryList" placeholder="bv. Algemeen (werk)" />
          <datalist id="categoryList"></datalist>
          <textarea id="description" placeholder="Omschrijving (optioneel)"></textarea>
          <input id="link" placeholder="Link naar bestand (optioneel)" />
          <button id="addTodo" class="primary">✔️ Toevoegen</button>
        </div>

        <div id="uncategorized" class="card">
          <h3>📌 Overige taken</h3>
          <div id="uncategorized-list"></div>
        </div>
      </aside>
    </div>
  </div>

  <!-- scripts: eerst include partials (laadt header), dan shared menu init, dan app -->
  <script src="Script/Javascript/include-partials.js"></script>
  <script src="Script/Javascript/menu.js"></script>
  <script type="module" src="Script/Javascript/main.js"></script>
</body>

</html>
