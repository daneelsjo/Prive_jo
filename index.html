<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div id="auth">
    <button id="login-btn">🔐 Inloggen met Google</button>
  </div>
  <div id="app" style="display:none;">
    <button id="newTaskBtn">+ Nieuwe taak</button>
    <div id="formContainer" style="display:none;">
      <input id="name" placeholder="Taaknaam" />
      <input id="start" type="date" />
      <input id="end" type="date" />
      <input id="category" list="categoryList" placeholder="Categorie" />
      <datalist id="categoryList"></datalist>
      <button id="addTodo">Opslaan</button>
    </div>
    <div id="postits" class="columns"></div>
    <div id="uncategorized"></div>
  </div>
  <script type="module" src="Script/Javascript/main.js"></script>
</body>
</html>
