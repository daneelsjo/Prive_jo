<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../IMG/JD_Web_Solutions.ico">
    <title>Notities</title>

    <!-- Zet het thema zo vroeg mogelijk om flash te voorkomen -->
    <script>
        (function () {
            try {
                var pref = localStorage.getItem('app.theme') || 'system';
                var final = pref === 'system'
                    ? (window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
                    : pref;
                document.documentElement.setAttribute('data-theme', final);
            } catch (e) { }
        })();
    </script>

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/components-menu.css">
    <link rel="stylesheet" href="../CSS/components-sidemenu.css">
    <link rel="stylesheet" href="../CSS/page-notes.css">
</head>

<body class="notes-page">
    <!-- AUTH -->
    <div id="auth"><button id="login-btn">üîê Inloggen met Google</button></div>

    <!-- gedeelde header -->
    <div data-include="../partials/header.html"></div>

    <!-- APP -->
    <div id="app" style="display:none;">
        <div class="page">
            <main class="content">
                <!-- Werk/Priv√© toggle (zelfde markup als index) -->
                <div class="mode-toggle">
                    <input type="checkbox" id="modeSwitch" aria-label="Schakel tussen werk en priv√©" />
                    <label for="modeSwitch" class="switch icon-only">
                        <span class="knob"></span>
                        <span class="icon icon-work" title="Werk">üß∞</span>
                        <span class="icon icon-prive" title="Priv√©">üè†</span>
                    </label>
                </div>

                <!-- Kop + Nieuw -->
                <div class="card headbar">
                    <h2>Notities</h2>
                    <button id="newNoteBtn" class="primary">Ôºã NIEUW</button>
                </div>

                <!-- Tabel -->
                <div class="card">
                    <div class="table-wrap">
                        <table class="notes-table" id="notesTable">
                            <thead>
                                <tr>
                                    <th style="width: 220px;">Tijdstip</th>
                                    <th>Titel</th>
                                </tr>
                            </thead>
                            <tbody id="notesBody"></tbody>
                        </table>
                    </div>
                </div>
            </main>

            <aside class="rightcol"><!-- optioneel --></aside>
        </div>
    </div>

    <!-- Modals (gedeeld) -->
    <div data-include="../partials/modals.html"></div>
    <script type="module" src="../Script/Javascript/modal.js"></script>

    <!-- Eerst includes, dan menu, dan page-script -->
    <script src="../Script/Javascript/include-partials.js"></script>
    <script src="../Script/Javascript/menu.js"></script>

    <!-- Page script -->
    <script type="module" src="../Script/Javascript/notes.js"></script>
</body>

</html>
