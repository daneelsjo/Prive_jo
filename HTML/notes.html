<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notities</title>
    <script>
        // Zet het thema zo vroeg mogelijk (voordat CSS laadt)
        (function () {
            try {
                var pref = localStorage.getItem('theme_pref') || 'system';
                var final = pref === 'system'
                    ? (window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
                    : pref;
                document.documentElement.setAttribute('data-theme', final);
            } catch (e) { /* no-op */ }
        })();
    </script>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/components-menu.css">
    <link rel="stylesheet" href="../CSS/components-sidemenu.css">
    <link rel="stylesheet" href="../CSS/page-notes.css">
</head>

<body class="notes-page">
    <!-- AUTH -->
    <div id="auth">
        <button id="login-btn">üîê Inloggen met Google</button>
    </div>

    <!-- gedeelde header -->
    <div data-include="partials/header.html"></div>

    <!-- APP -->
    <div id="app" style="display:none;">
        <div class="page">
            <main class="content">
                <div class="card" style="display:flex; align-items:center; justify-content:space-between;">
                    <h2 style="margin:0;">Notities</h2>
                    <button id="newNoteBtn" class="primary">Ôºã NIEUW</button>
                </div>

                <div class="card">
                    <div class="table-wrap">
                        <table class="notes-table">
                            <thead>
                                <tr>
                                    <th style="width: 220px;">Tijdstip</th>
                                    <th>Titel</th>
                                </tr>
                            </thead>
                            <tbody id="notesBody"></tbody>
                        </table>
                    </div>
                </div>
            </main>

            <aside class="rightcol"><!-- leeg --></aside>
        </div>
    </div>
    <!-- Modals en header partials -->
    <div data-include="partials/modals.html"></div>
    <script type="module" src="../Script/Javascript/modal.js"></script>

    <!-- Eerst includes, dan menu, dan page-script -->
    <script src="../Script/Javascript/include-partials.js"></script>
    <script src="../Script/Javascript/menu.js"></script>


    <!-- op HTML/notes.html: -->
    <script type="module" src="../Script/Javascript/notes.js"></script>
</body>

</html>
