<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../IMG/JD_Web_Solutions.ico">
  <title>Weekplanner ‚Äì School</title>
  <script>
    (function () {
      try {
        var pref = localStorage.getItem('app.theme') || 'system';
        var final = pref === 'system'
          ? (window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : pref;
        document.documentElement.setAttribute('data-theme', final);
      } catch (e) { }
    })();
  </script>
  <!-- Gedeelde CSS -->
  <link rel="stylesheet" href="../CSS/main.css" />
  <link rel="stylesheet" href="../CSS/components-menu.css" />
  <link rel="stylesheet" href="../CSS/components-sidemenu.css" />
  <!-- Pagina CSS -->
  <link rel="stylesheet" href="../CSS/page-planner.css" />
</head>

<body class="planner-page">
  <!-- AUTH -->
  <div id="auth"><button id="login-btn">üîê Inloggen met Google</button></div>


  <!-- gedeelde header -->
  <div data-include="../partials/header.html"></div>


  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="page">
      <main class="content">
        <!-- Weekkop met navigatie en print -->
        <section class="card headbar">
          <div class="week-nav">
            <button id="prevWeek" class="ghost">‚óÄ Vorige</button>
            <h2 id="weekTitle">Week</h2>
            <button id="nextWeek" class="ghost">Volgende ‚ñ∂</button>
          </div>
          <div class="printbar">
            <input id="printStart" type="date" />
            <span>‚Äî</span>
            <input id="printEnd" type="date" />
            <button id="printList" class="primary">üñ®Ô∏è Afdruk (lijst)</button>
          </div>
        </section>


        <!-- Kalender -->
        <section class="card">
          <div id="calendar" class="calendar" aria-label="Weekrooster" role="grid"></div>
        </section>
      </main>


      <!-- Backlog links -->
      <aside class="rightcol">
        <section class="card backlog">
          <div class="backlog-head">
            <h3>Backlog (vakken)</h3>
            <button id="newBacklogBtn" class="primary">Ôºã NIEUW</button>
          </div>
          <div id="backlogGroups" class="backlog-groups" aria-live="polite"></div>
        </section>
      </aside>
    </div>
  </div>


  <!-- Gedeelde modals -->
  <div data-include="../partials/modals.html"></div>
  <script type="module" src="../Script/Javascript/modal.js"></script>
  <script src="../Script/Javascript/include-partials.js"></script>
  <script src="../Script/Javascript/menu.js"></script>


  <!-- Pagina script -->
  <script type="module" src="../Script/Javascript/planner.js"></script>


  <!-- Planner modals (pagina-specifiek) -->
  <div id="modal-backlog" class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-backlog-title"
    hidden>
    <div class="modal-header">
      <h3 id="modal-backlog-title">Nieuw item</h3>
      <button class="modal-close" data-modal-close="modal-backlog" aria-label="Sluiten">‚úï</button>
    </div>

</html>
