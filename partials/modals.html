<!-- partials/modals.html -->
<div id="modal-backdrop" class="modal-backdrop" aria-hidden="true"></div>

<!-- 1) Notitie bewerken/nieuwe -->
<div id="modal-note" class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-note-title" hidden>
    <div class="modal-header">
        <h3 id="modal-note-title">Notitie bewerken</h3>
        <button class="modal-close" data-modal-close="modal-note" aria-label="Sluiten">✕</button>
    </div>
    <div class="modal-body">
        <label for="note-title">Titel</label>
        <input id="note-title" type="text" placeholder="Titel">

        <label for="note-when">Tijdstip</label>
        <input id="note-when" type="datetime-local">

        <label for="note-body">Notitie</label>
        <textarea id="note-body" rows="8" placeholder="Schrijf hier je notitie..."></textarea>
    </div>
    <div class="modal-footer">
        <button id="note-save" class="primary">💾 Opslaan</button>
        <button id="note-delete" class="danger" style="margin-left:.5rem;">🗑️ Verwijderen</button>
    </div>
</div>

<!-- 2) Categorie niet aangemaakt (melding) -->
<div id="modal-alert" class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-alert-title" hidden>
    <div class="modal-header">
        <h3 id="modal-alert-title">Melding</h3>
        <button class="modal-close" data-modal-close="modal-alert" aria-label="Sluiten">✕</button>
    </div>
    <div class="modal-body" id="modal-alert-body">
        <!-- tekst via JS -->
    </div>
    <div class="modal-footer">
        <button id="modal-alert-ok" class="primary">OK</button>
    </div>
</div>

<!-- 3) Categorie hernoemen -->
<div id="modal-rename" class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-rename-title" hidden>
    <div class="modal-header">
        <h3 id="modal-rename-title">Categorie hernoemen</h3>
        <button class="modal-close" data-modal-close="modal-rename" aria-label="Sluiten">✕</button>
    </div>
    <div class="modal-body">
        <label for="rename-input">Nieuwe naam</label>
        <input id="rename-input" type="text" placeholder="Nieuwe naam">
    </div>
    <div class="modal-footer">
        <button id="rename-save" class="primary">💾 Opslaan</button>
        <button id="rename-cancel" class="ghost">Annuleren</button>
    </div>
</div>

<!-- 4) Post-it bekijken -->
<div id="modal-postit" class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-postit-title" hidden>
    <div class="modal-header">
        <h3 id="modal-postit-title">Post-it</h3>
        <button class="modal-close" data-modal-close="modal-postit" aria-label="Sluiten">✕</button>
    </div>
    <div class="modal-body" id="modal-postit-body">
        <!-- inhoud via JS -->
    </div>
    <div class="modal-footer">
        <button class="primary" data-modal-close="modal-postit">Sluiten</button>
    </div>
</div>
